{% extends 'base.html' %}

{% block content %}
<h2 class="display-4 text-center mb-4">{% if form.instance.pk %}Редактировать запись{% else %}Новая запись{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Содержимое</label>
        {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Сохранить запись</button>
</form>
{% endblock %}
