{% extends 'base.html' %}

{% block content %}
<h2 class="display-4 text-center mb-4">{% if form.instance.pk %}Редактировать запись{% else %}Новая запись{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ form.title.value }}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Содержимое</label>
        <textarea class="form-control form-control-lg" id="content" name="content" rows="4" required>{{ form.content.value }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Сохранить запись</button>
</form>
{% endblock %}
