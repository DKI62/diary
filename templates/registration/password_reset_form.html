{% extends "base.html" %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <p>Введите свой адрес электронной почты, чтобы получить инструкции по восстановлению пароля.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить ссылку для восстановления пароля</button>
  </form>
{% endblock %}
